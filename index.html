    body {

      padding: 14px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.button:hover {
      opacity: 0.9;
    }

    .whatsapp {
      background: #25D366;
    }

    .instagram {
      background: linear-gradient(
        45deg,
        #F58529,
        #DD2A7B,
        #8134AF,
        #515BD4
      );
    }

    small {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      color: #666;
    }

    small a {
      color: #515BD4;

  </style>
</head>

<body>

    function abrirInstagram(e) {

        "https://www.instagram.com/studiodanielaalmeida";
